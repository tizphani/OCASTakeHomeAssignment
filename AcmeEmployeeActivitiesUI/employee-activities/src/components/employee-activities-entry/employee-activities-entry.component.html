<div class="container">
    <h1>Employee Activities</h1>
    <form role="form" #empActivityForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName"> First Name</label>
            <input [(ngModel)]="employeeActivities.firstName" type="text" class="form-control employee-details" #firstname id="name" required name="firstname" minlength="3" maxlength="250">
          </div>
    
          <div class="form-group ">
            <label for="lastName">Last Name</label>
            <input [(ngModel)]="employeeActivities.lastName" name= "lastName" type="text" #lastname class="form-control employee-details" id="lastName" required minlength="3" maxlength="250">
          </div>
    
          <div class="form-group ">
            <label for="emailAddress">Email Address</label>
            <input [(ngModel)]="employeeActivities.emailAddress" name= "emailAddress" type="text" #emailaddress class="form-control employee-details" id="emailAddress" required email minlength="3" maxlength="250">
          </div>
    
          <div class="form-group ">
            <label for="activity">Activity</label>
            <input  [(ngModel)]="employeeActivities.activity" name ="activity" type="text" #activity class="form-control employee-details" id="activity" required minlength="3" maxlength="250">
          </div>
          <div class="form-group ">
            <label for="comments">Comments</label>
            <textarea  [(ngModel)]="employeeActivities.comments" name = "comments" id="comments" class="form-control employee-details"></textarea>
          </div>
      <button type="submit" [disabled]='!empActivityForm.valid' class="btn btn-success submit-button">Submit</button>
      <button type="reset" (click)= "onResetClick()" class="btn btn-success submit-button">Reset</button>
      <div *ngIf="(formMessage && empActivityForm.valid)" class="panel panel-danger">
        <div  class="panel-heading">Error</div>
        <div class="panel-body">{{formMessage}}</div>
      </div> 

    </form>
</div>
